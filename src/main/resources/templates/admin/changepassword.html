                                     <div class="card-body">
                                         <div class="row mb-2">
                                             <div class="col">
                                                 <p class="m-0">Peformance</p>
                                                 <p class="m-0"><strong>65.2%</strong></p>
                                             </div>
                                             <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                         </div>
                                         <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                     </div>
                                 </div>
                             </div>
                             <div class="col">
                                 <div class="card text-white bg-success shadow">
                                     <div class="card-body">
                                         <div class="row mb-2">
                                             <div class="col">
                                                 <p class="m-0">Peformance</p>
                                                 <p class="m-0"><strong>65.2%</strong></p>
                                             </div>
                                             <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                         </div>
                                         <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                     </div>
                                 </div>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col">
                                 <div class="card shadow mb-3">
                                     <div class="card-header py-3">
                                         <p class="text-primary m-0 font-weight-bold">Change Password</p>
                                     </div>
                                      <div class="col" style="padding-top: 75px;padding-right: 52px;">
                                    <form autocomplete="off" action="#" th:action="@{/admin/changepassword}"
                                          th:object="${customer}" method="post" class="form-horizontal"
                                          role="form" style="width: 300px;height: 374px;background-color: rgb(246,246,246);">
                                        <div class="card" style="height: 270px;">
                                            <div class="card-body" style="height: 360px;">
                                                <h4 class="card-title" style="color: #007bff;font-size: 17px;"><strong>Password Settings</strong><br></h4>
                                                <hr>
                                                <input type="hidden" th:field="${customer.id}" th:value="${customer.id}" />
                                                <p style="font-size: 11px;">By placing your new password, you will need to login with new credentials.</p>
                                                 <span style="font-size: 14px;">Old Password</span>
                                                <input class="form-control form-control-sm" th:field="*{password}" type="password">
                                                <span style="font-size: 14px;">New Password</span>
                                                <input class="form-control form-control-sm" th:field="*{newPassword}" type="password">
                                                <span style="font-size: 14px;">Verify Password</span>
                                                <input class="form-control form-control-sm" th:field="*{rePassword}" type="password"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><input class="form-control" type="hidden"></div>
                                                <div class="form-group" align="center"><button class="btn btn-outline-primary btn-sm" type="submit">Update</button></div>
                                            </div>
                                        </div>
                                    </form>
