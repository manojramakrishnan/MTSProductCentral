            <div class="container-fluid">
                <h3 class="text-dark mb-4">Edit Estimate</h3>
                <div class="row mb-3">
                    <div class="col-lg-2 offset-lg-0"></div>
                    <div class="col-lg-8">
                        <div class="row mb-3 d-none">
                            <div class="col">
                                <div class="card text-white bg-primary shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-success shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 font-weight-bold">Edit Estimate</p>
                                    </div>
                                    <div class="card-body">
                                        <form autocomplete="off" action="#" th:action="@{/admin/estimates/save(estimateId=${estimate.id})}"
                                              th:object="${estimate}" method="post" class="form-horizontal"
                                              role="form">
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="id"><strong>ID</strong></label><input class="form-control" type="text" th:field="${estimate.id}" th:value="${estimate.id}" name="estimateId" disabled></div>
                                                    <div class="form-group"><label for="brand"><strong>Brand</strong></label><input class="form-control" type="text" th:field="${estimate.brand}" th:value="${estimate.brand}" name="brand" ></div>
                                                    <div class="form-group"><label for="size"><strong>Size</strong></label><input class="form-control" type="text" th:field="${estimate.size}" th:value="${estimate.size}" name="size"></div>
                                                    <div class="form-group"><label for="sizeUnit"><strong>Size Unit</strong></label><input class="form-control" type="text" th:field="${estimate.sizeUnit}" th:value="${estimate.sizeUnit}" name="sizeUnit"></div>
                                                    <div class="form-group"><label for="total"><strong>Total</strong></label><input class="form-control" type="text" th:field="${estimate.total}" th:value="${estimate.total}" name="total"></div>
                                                    <div class="form-group"><label for="price"><strong>Price</strong></label><input class="form-control" type="text" th:field="${estimate.price}" th:value="${estimate.price}" name="price"></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
